<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VeRewolf Game</title>
  </head>
  <body>
    {{#user}}
      <h2><a href="/logout">Sign out {{username}}</a></h2>
      {{username}}

      <img src="{{_json.profile_image_url}}"/>

    {{/user}}

    <a-scene>
      <a-assets>
        {{#each game}}
          <img src="{{image}}" id="avatarPlayer{{@index}}"/>
        {{/each}}
      </a-assets>
      <a-camera></a-camera>

    {{#each game}}
      <a-entity
        playerName="{{name}}"
        playerRole="{{role}}"
        id="player{{@index}}"
        position="{{@index}} 0 -5"
      >
        <a-entity
          geometry="primitive:box; width:1; height: 1; depth: 1;"
          material="color:{{color}}; src:#avatarPlayer{{@index}}"
        ></a-entity>
        <a-entity
          geometry='primitive: sphere; radius: .5'
          position='0 .5 0'
          material="color:{{color}};"
        ></a-entity>
      </a-entity>
    {{/each}}
    </a-scene>

    <script src="aframe.min.js"></script>
  </body>
</html>
